syntax = "proto3";

option csharp_namespace = "GrpcSample.Protos";


service Todo{
    rpc GetTodos(VoidRequest) returns (stream TodoReturn);
    rpc CreateTodo(TodoReturn) returns(returnBool);
    rpc DeleteTodo(GetTodoName) returns(returnBool);
    rpc SingleTodo(GetTodoName) returns(TodoReturn);
}


message GetTodoName {
 string name=1;
}

message TodoReturn {
 string title =1;
 string content =2;
 string category=3;
}

message returnBool {
 bool bool = 1;
}

message VoidRequest{

}
